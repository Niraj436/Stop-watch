<head>

    <title>Document</title>

    <style>
        body{
            position: relative;
            height: 80vh;
            background-color: gray;
        }
        #div_container{
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);

    <div id="div_container">
        <div id="time">00:00:00</div>

        <button id="resetBtn" class="buttons">Reset</button>
        <script src="stopwatch.js"></script>
    </div>
